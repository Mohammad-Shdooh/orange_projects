<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title>
    
</head>
<body>
    
<div class="container bg-dark p-5 m-5 text-center">
    <input type="text" id="inputNums"> 

</div>

<div class="container bg-dark text-center">
<button id="clear"  class="p-5 m-4 ">C</button>
<button id="multiply" class="p-5 m-4 ">*</button> 
<button id="addition" class="p-5 m-4" >+</button>
<button id="equal" class="p-5 m-4" >=</button>
</div>

</div>

<div class="container bg-dark text-center">
<button id="1"  class="p-5 m-4 ">1</button>
<button id="2" class="p-5 m-4 ">2</button> 
<button id="3" class="p-5 m-4" >3</button>
<button id="4" class="p-5 m-4" >4</button>

</div>
<div class="container bg-dark text-center">

<button id="5"  class="p-5 m-4 ">5</button>
<button id="6" class="p-5 m-4 ">6</button> 
<button id="7" class="p-5 m-4" >7</button>
<button id="8" class="p-5 m-4" >8</button>
<button id="9" class="p-5 m-4" >9</button>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
